<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Snake</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      border: 2px solid #f7931a;
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 1 / 1;
      display: block;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 2px;
      background: #f7931a;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Contrôles mobiles -->
  <div class="controls">
    <button onclick="setDirection('up')">⬆️</button>
    <div>
      <button onclick="setDirection('left')">⬅️</button>
      <button onclick="setDirection('down')">⬇️</button>
      <button onclick="setDirection('right')">➡️</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let count = 0;
    let score = 0;

    const snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    const apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);

      if (++count < 4) return; // vitesse
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;

      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // Pomme
      ctx.fillStyle = '#f7931a';
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // Snake
      ctx.fillStyle = '#0f0';
      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            score = 0;
          }
        }
      });

      // Score
      ctx.fillStyle = '#fff';
      ctx.font = '16px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
    }

    // Clavier (PC)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
      } else if (e.key === 'ArrowUp' && snake.dy === 0) {
        snake.dy = -grid; snake.dx = 0;
      } else if (e.key === 'ArrowRight' && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
      } else if (e.key === 'ArrowDown' && snake.dy === 0) {
        snake.dy = grid; snake.dx = 0;
      }
    });

    // Mobile (boutons)
    function setDirection(dir) {
      if (dir === 'left' && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
      } else if (dir === 'up' && snake.dy === 0) {
        snake.dy = -grid; snake.dx = 0;
      } else if (dir === 'right' && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
      } else if (dir === 'down' && snake.dy === 0) {
        snake.dy = grid; snake.dx = 0;
      }
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
